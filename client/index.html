            // åˆ›å»º3Dä¸–ç•Œ

            // åˆ›å»ºæ˜äº®å»ºç­‘ç‰©
            createBuildings() {
                // å»ºç­‘ç‰©1 - æ˜äº®ç°è‰²
                const buildingGeometry1 = new THREE.BoxGeometry(10, 15, 8);
                const buildingMaterial1 = new THREE.MeshLambertMaterial({ color: 0x888888 });

                // å»ºç­‘ç‰©2 - æµ…ç°è‰²

                const buildingMaterial2 = new THREE.MeshLambertMaterial({ color: 0x999999 });

                // å»ºç­‘ç‰©3 - ç±³è‰²

                console.log('ğŸ¢ åˆ›å»ºäº†3åº§å»ºç­‘ç‰©');
            }
            
            // åˆ›å»ºéšœç¢ç‰©
            createObstacles() {
                // åˆ›å»ºå„ç§éšœç¢ç‰©
                const materials = [
                    new THREE.MeshPhongMaterial({ color: 0x8B4513 }), // æ£•è‰²æœ¨ç®±
                    new THREE.MeshPhongMaterial({ color: 0x666666 }), // ç°è‰²çŸ³å—
                    new THREE.MeshPhongMaterial({ color: 0x228B22 }), // ç»¿è‰²å†›ç”¨ç®±
                ];
                
                // æœ¨ç®±éšœç¢
                for (let i = 0; i < 15; i++) {
                    const boxGeometry = new THREE.BoxGeometry(
                        1.5 + Math.random(),
                        1.5 + Math.random(),
                        1.5 + Math.random()
                    );
                    const box = new THREE.Mesh(boxGeometry, materials[Math.floor(Math.random() * materials.length)]);
                    box.position.set(
                        (Math.random() - 0.5) * 80,
                        box.geometry.parameters.height / 2,
                        (Math.random() - 0.5) * 80
                    );
                    box.castShadow = true;
                    box.receiveShadow = true;
                    this.obstacles.push(box);
                    this.scene.add(box);
                }
                
                // åœ†æŸ±å½¢éšœç¢ç‰©ï¼ˆæ²¹æ¡¶ï¼‰
                for (let i = 0; i < 8; i++) {
                    const cylinderGeometry = new THREE.CylinderGeometry(0.8, 0.8, 2.5, 8);
                    const cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0xFF4500 }); // æ©™è‰²
                    const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                    cylinder.position.set(
                        (Math.random() - 0.5) * 70,
                        1.25,
                        (Math.random() - 0.5) * 70
                    );
                    cylinder.castShadow = true;
                    cylinder.receiveShadow = true;
                    this.obstacles.push(cylinder);
                    this.scene.add(cylinder);
                }
                
                console.log('ğŸ“¦ åˆ›å»ºäº†', this.obstacles.length, 'ä¸ªéšœç¢ç‰©');
            }
            
            // åˆ›å»ºç©å®¶è§’è‰²
            createPlayer() {
                // ç»å…¸ç©å®¶æ¨¡å‹
                const playerGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
                const playerMaterial = new THREE.MeshLambertMaterial({ color: 0x0066ff }); // ç»å…¸è“è‰²
                this.player = new THREE.Mesh(playerGeometry, playerMaterial);
                this.player.position.set(0, 1, 0);
                this.player.castShadow = true;
                this.scene.add(this.player);
                
                console.log('ğŸ‘¤ ç©å®¶è§’è‰²åˆ›å»ºå®Œæˆï¼Œplayerå¯¹è±¡:', this.player);
            }
            
            // åˆ›å»ºæ­¦å™¨æ¨¡å‹
            createWeapon() {
                // åˆ›å»ºæ­¦å™¨ç»„
                this.weapon = new THREE.Group();
                
                // æªèº«ï¼ˆä¸»ä½“ï¼‰ - ç®€åŒ–æè´¨
                const gunBodyGeometry = new THREE.BoxGeometry(0.15, 0.4, 1.2);
                const gunBodyMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x333333        // æ·±ç°è‰²
                });
                const gunBody = new THREE.Mesh(gunBodyGeometry, gunBodyMaterial);
                gunBody.position.set(0, 0, -0.3);
                this.weapon.add(gunBody);
                
                // æªç®¡ - ç®€åŒ–æè´¨
                const barrelGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.6, 8);
                const barrelMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x222222        // æ·±è‰²
                });
                const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
                barrel.rotation.x = Math.PI / 2;
                barrel.position.set(0, 0.1, -0.9);
                this.weapon.add(barrel);
                
                // æªæ‰˜ - ç®€åŒ–æè´¨
                const stockGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.5);
                const stockMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513        // æ£•è‰²æœ¨æ
                });
                const stock = new THREE.Mesh(stockGeometry, stockMaterial);
                stock.position.set(0, -0.1, 0.2);
                this.weapon.add(stock);
                
                // ç„å‡†é•œ - ç®€åŒ–æè´¨
                const sightGeometry = new THREE.BoxGeometry(0.05, 0.08, 0.3);
                const sightMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x111111        // é»‘è‰²
                });
                const sight = new THREE.Mesh(sightGeometry, sightMaterial);
                sight.position.set(0, 0.25, -0.3);
                this.weapon.add(sight);
                
                // æ‰³æœºæŠ¤ç¯ - ç®€åŒ–æè´¨
                const triggerGeometry = new THREE.TorusGeometry(0.05, 0.02, 4, 8);
                const triggerMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
                const trigger = new THREE.Mesh(triggerGeometry, triggerMaterial);
                trigger.position.set(0, -0.1, -0.1);
                trigger.rotation.x = Math.PI / 2;
                this.weapon.add(trigger);
                
                // æ­¦å™¨ä½ç½®ï¼ˆå³ä¸‹è§’ï¼Œç¬¬ä¸€äººç§°è§†è§’ï¼‰
                this.weapon.position.set(0.3, -0.5, -0.8);
                this.weapon.rotation.set(0.1, -0.1, 0.1);
                
                // å°†æ­¦å™¨æ·»åŠ åˆ°ç›¸æœºï¼ˆè·Ÿéšè§†è§’ç§»åŠ¨ï¼‰
                this.camera.add(this.weapon);
                
                // ä¿å­˜æªç®¡ä½ç½®ç”¨äºå­å¼¹å‘å°„ç‚¹
                this.barrelTip = new THREE.Vector3(0, 0.1, -1.2);
                
                console.log('ğŸ”« æ­¦å™¨æ¨¡å‹åˆ›å»ºå®Œæˆ');
            }
            
            // ç”Ÿæˆæ•Œäºº
            spawnEnemies() {
                // åˆ›å»ºç§»åŠ¨çš„æ•Œäººç›®æ ‡
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.createEnemy();
                    }, i * 3000); // æ¯3ç§’ç”Ÿæˆä¸€ä¸ªæ•Œäºº
                }
            }
            
            // åˆ›å»ºå•ä¸ªæ•Œäºº
            createEnemy() {
                const enemyGeometry = new THREE.SphereGeometry(1, 8, 6);
                const enemyMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 }); // ç»å…¸çº¢è‰²
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                
                // éšæœºä½ç½®ç”Ÿæˆæ•Œäººï¼ˆè¿œç¦»ç©å®¶ï¼‰
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 20;
                enemy.position.set(
                    Math.cos(angle) * distance,
                    1,
                    Math.sin(angle) * distance
                );
                
                enemy.castShadow = true;
                enemy.receiveShadow = true;
                
                // æ•Œäººå±æ€§
                enemy.userData = {
                    health: 100,
                    maxHealth: 100,
                    speed: 0.02,
                    lastMoveTime: 0,
                    moveDirection: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,

                    ).normalize()
                };
                
                this.enemies.push(enemy);
                this.scene.add(enemy);
                
                console.log('ğŸ‘¹ ç”Ÿæˆäº†æ–°æ•Œäººï¼Œå½“å‰æ•Œäººæ•°:', this.enemies.length);
            }
            
            // è®¾ç½®éŸ³æ•ˆç³»ç»Ÿ
            setupSounds() {
                // åˆ›å»ºç®€å•çš„éŸ³æ•ˆï¼ˆä½¿ç”¨Web Audio APIç”Ÿæˆï¼‰
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                console.log('ğŸ”Š éŸ³æ•ˆç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
            }
            
            // æ’­æ”¾å°„å‡»éŸ³æ•ˆ
            playShootSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }
            
            // æ’­æ”¾å‘½ä¸­éŸ³æ•ˆ
            playHitSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.2);
            }
            
            // æ’­æ”¾æ¢å¼¹éŸ³æ•ˆ
            playReloadSound() {
                if (!this.audioContext) return;
                
                // åˆ›å»ºæ¢å¼¹å£°éŸ³ï¼šå’”å—’å£° + é‡‘å±æ‘©æ“¦å£°
                const oscillator1 = this.audioContext.createOscillator();
                const oscillator2 = this.audioContext.createOscillator();
                const gainNode1 = this.audioContext.createGain();
                const gainNode2 = this.audioContext.createGain();
                
                oscillator1.connect(gainNode1);
                oscillator2.connect(gainNode2);
                gainNode1.connect(this.audioContext.destination);
                gainNode2.connect(this.audioContext.destination);
                
                // ç¬¬ä¸€æ®µï¼šå’”å—’å£°
                oscillator1.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 0.1);
                gainNode1.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                // ç¬¬äºŒæ®µï¼šé‡‘å±å£°
                oscillator2.frequency.setValueAtTime(300, this.audioContext.currentTime + 0.5);
                oscillator2.frequency.exponentialRampToValueAtTime(150, this.audioContext.currentTime + 1.0);
                gainNode2.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode2.gain.setValueAtTime(0.1, this.audioContext.currentTime + 0.5);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1.0);
                
                oscillator1.start(this.audioContext.currentTime);
                oscillator1.stop(this.audioContext.currentTime + 0.1);
                oscillator2.start(this.audioContext.currentTime + 0.5);
                oscillator2.stop(this.audioContext.currentTime + 1.0);
            }
            
            // è®¾ç½®ç›¸æœº
            setupCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    75, // è§†é‡è§’åº¦
                    window.innerWidth / window.innerHeight, // å®½é«˜æ¯”
                    0.1, // è¿‘å¹³é¢
                    1000 // è¿œå¹³é¢
                );

            // è®¾ç½®æ§åˆ¶
            setupControls() {
                // é”®ç›˜äº‹ä»¶ç›‘å¬
                document.addEventListener('keydown', (event) => {
                    switch(event.code) {
                        case 'KeyW': this.keys.forward = true; break;
                        case 'KeyS': this.keys.backward = true; break;
                        case 'KeyA': this.keys.left = true; break;
                        case 'KeyD': this.keys.right = true; break;
                        case 'KeyR': this.reload(); break;
                        case 'Escape': this.togglePauseMenu(); break;
                    }
                });
                
                document.addEventListener('keyup', (event) => {
                    switch(event.code) {
                        case 'KeyW': this.keys.forward = false; break;
                        case 'KeyS': this.keys.backward = false; break;
                        case 'KeyA': this.keys.left = false; break;
                        case 'KeyD': this.keys.right = false; break;
                    }
                });
                
                // é¼ æ ‡ç‚¹å‡»äº‹ä»¶
                document.addEventListener('click', (event) => {
                    if (!this.mouse.isLocked) {
                        this.lockMouse();
                    }
                });
                
                document.addEventListener('mousedown', (event) => {
                    if (!this.mouse.isLocked) return;
                    
                    if (event.button === 0) { // å·¦é”®å°„å‡»
                        this.shoot();
                    } else if (event.button === 2) { // å³é”®ç„å‡†
                        this.playerStats.isAiming = true;
                        this.camera.fov = 45; // ç¼©æ”¾è§†é‡
                        this.camera.updateProjectionMatrix();
                    }
                });
                
                document.addEventListener('mouseup', (event) => {
                    if (event.button === 2) { // æ¾å¼€å³é”®
                        this.playerStats.isAiming = false;
                        this.camera.fov = 75; // æ¢å¤è§†é‡
                        this.camera.updateProjectionMatrix();
                    }
                });
                
                // ç¦ç”¨å³é”®èœå•
                document.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                });
                
                // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
                document.addEventListener('mousemove', (event) => {
                    if (!this.mouse.isLocked) return;
                    
                    this.cameraRotation.y -= event.movementX * this.mouse.sensitivity;
                    this.cameraRotation.x -= event.movementY * this.mouse.sensitivity;
                    
                    // é™åˆ¶ä¸Šä¸‹è§†è§’
                    this.cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.cameraRotation.x));
                    
                    // åº”ç”¨æ—‹è½¬
                    this.player.rotation.y = this.cameraRotation.y;
                    this.camera.rotation.x = this.cameraRotation.x;
                });
                
                // çª—å£å¤§å°è°ƒæ•´
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                console.log('ğŸ® æ§åˆ¶ç³»ç»Ÿè®¾ç½®å®Œæˆ');
            }
            
            // é”å®šé¼ æ ‡
            lockMouse() {
                this.renderer.domElement.requestPointerLock();
                document.addEventListener('pointerlockchange', () => {
                    this.mouse.isLocked = document.pointerLockElement === this.renderer.domElement;
                });
            }
            
            // è§£é”é¼ æ ‡
            unlockMouse() {
                document.exitPointerLock();
            }
            
            // åˆ‡æ¢æš‚åœèœå•
            togglePauseMenu() {
                const pauseMenu = document.getElementById('pauseMenu');
                const isVisible = pauseMenu.style.display !== 'none';
                
                if (isVisible) {
                    // éšè—èœå•ï¼Œæ¢å¤æ¸¸æˆ
                    pauseMenu.style.display = 'none';
                    this.resumePointerLock();
                } else {
                    // æ˜¾ç¤ºèœå•ï¼Œæš‚åœæ¸¸æˆ
                    pauseMenu.style.display = 'flex';
                    this.unlockMouse();
                }
            }
            
            // æ¢å¤é¼ æ ‡é”å®š
            resumePointerLock() {
                if (document.pointerLockElement !== this.renderer.domElement) {
                    this.renderer.domElement.requestPointerLock();
                }
            }
            
            // å°„å‡»åŠŸèƒ½
            shoot() {
                if (this.playerStats.ammo <= 0 || this.playerStats.isReloading) return;
                
                const now = Date.now();
                if (now - this.lastShotTime < this.shotInterval) return;
                
                this.lastShotTime = now;
                this.playerStats.ammo--;
                this.gameStats.shots++; // è®°å½•å°„å‡»æ¬¡æ•°
                
                // åˆ›å»ºå­å¼¹
                this.createBullet();
                
                // æ’­æ”¾å°„å‡»éŸ³æ•ˆ
                this.playShootSound();
                
                // æ›´æ–°å‡†æ˜Ÿæ•ˆæœ
                this.animateCrosshair();
                
                // æ›´æ–°å¼¹è¯æ˜¾ç¤º
                this.updateHUD();
                
                // å¤šäººè”æœºï¼šå‘é€å°„å‡»äº‹ä»¶
                this.sendShootEvent();
                
                console.log('ğŸ”« å°„å‡»ï¼å‰©ä½™å­å¼¹:', this.playerStats.ammo);
            }
            
            // å‡†æ˜ŸåŠ¨ç”»
            animateCrosshair() {
                const crosshair = document.getElementById('crosshair');
                if (crosshair) {
                    crosshair.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    crosshair.style.color = '#ff0000';

            // æ˜¾ç¤ºå‘½ä¸­æ ‡è®°
            showHitMarker() {
                const hitMarker = document.getElementById('hitMarker');
                if (hitMarker) {

            // åˆ›å»ºå­å¼¹
            createBullet() {
                const bulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const bulletMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffff00         // ç»å…¸é»„è‰²å­å¼¹
                });
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                
                // å­å¼¹èµ·å§‹ä½ç½®ï¼ˆä»æªç®¡æœ«ç«¯å‘å°„ï¼‰
                const barrelWorldPosition = new THREE.Vector3();
                const barrelTipLocal = this.barrelTip.clone();
                barrelTipLocal.applyMatrix4(this.weapon.matrixWorld);
                bullet.position.copy(barrelTipLocal);
                
                // å­å¼¹æ–¹å‘ï¼ˆç›¸æœºæœå‘ï¼‰
                const direction = new THREE.Vector3();
                this.camera.getWorldDirection(direction);
                
                bullet.userData = {
                    direction: direction,
                    speed: 1.0,
                    life: 100 // å­å¼¹ç”Ÿå‘½å‘¨æœŸ
                };
                
                this.bullets.push(bullet);
                this.scene.add(bullet);
                
                // åˆ›å»ºæªå£ç«å…‰æ•ˆæœ
                this.createMuzzleFlash();
            }
            
            // æªå£ç«å…‰
            createMuzzleFlash() {
                const flashGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const flashMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff4400,       // ç»å…¸æ©™è‰²ç«å…‰
                    transparent: true, 
                    opacity: 0.8
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                
                // ç«å…‰ä½ç½®è®¾ç½®ä¸ºæªç®¡æœ«ç«¯
                const barrelTipLocal = this.barrelTip.clone();
                barrelTipLocal.applyMatrix4(this.weapon.matrixWorld);
                flash.position.copy(barrelTipLocal);
                
                // ç¨å¾®å‘å‰åç§»
                const direction = new THREE.Vector3();
                this.camera.getWorldDirection(direction);
                flash.position.add(direction.multiplyScalar(0.1));
                
                this.scene.add(flash);
                
                // 0.05ç§’åç§»é™¤ç«å…‰ï¼ˆæ›´çŸ­çš„æŒç»­æ—¶é—´ï¼‰
                setTimeout(() => {
                    this.scene.remove(flash);
                }, 50);
            }
            
            // æ›´æ–°å­å¼¹ï¼ˆå®Œæ•´ç¢°æ’æ£€æµ‹ç³»ç»Ÿï¼‰
            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    
                    // ç§»åŠ¨å­å¼¹
                    bullet.position.add(
                        bullet.userData.direction.clone().multiplyScalar(bullet.userData.speed)
                    );
                    
                    // æ£€æŸ¥å­å¼¹ç”Ÿå‘½å‘¨æœŸå’Œè¶…æ—¶
                    if (bullet.userData.life !== undefined) {
                        bullet.userData.life--;
                        if (bullet.userData.life <= 0) {
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            continue;
                        }
                    }
                    
                    // æ£€æŸ¥NPCå­å¼¹æ˜¯å¦è¶…æ—¶
                    if (bullet.userData.isNPCBullet && bullet.userData.startTime) {
                        const now = Date.now();
                        if (now - bullet.userData.startTime > bullet.userData.lifeTime) {
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            continue;
                        }
                    }
                    
                    let bulletRemoved = false;
                    
                    // NPCå­å¼¹ä¸ç©å®¶çš„ç¢°æ’æ£€æµ‹
                    if (bullet.userData.isNPCBullet && this.player) {
                        const distance = bullet.position.distanceTo(this.player.position);
                        if (distance < 1.0) {
                            // NPCå­å¼¹å‘½ä¸­ç©å®¶
                            this.playerTakeDamage(bullet.userData.damage, bullet.userData.shooterName);
                            this.createHitEffect(bullet.position, 0xff0000);
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            bulletRemoved = true;
                            console.log('ğŸ©¸ ç©å®¶è¢«', bullet.userData.shooterName, 'å‡»ä¸­ï¼Œä¼¤å®³:', bullet.userData.damage);
                        }
                    }
                    // ç©å®¶å­å¼¹ä¸NPCçš„ç¢°æ’æ£€æµ‹
                    else if (!bullet.userData.isNPCBullet) {
                        this.otherPlayers.forEach((npc, npcId) => {
                            if (npc.userData && npc.userData.isNPC && npc.userData.isAlive) {
                                const distance = bullet.position.distanceTo(npc.position);
                                if (distance < 1.2) {
                                    // ç©å®¶å­å¼¹å‘½ä¸­NPC
                                    this.npcTakeDamage(npc, 25); // ç©å®¶ä¼¤å®³25
                                    this.createHitEffect(bullet.position, 0x00ff00);
                                    this.scene.remove(bullet);
                                    this.bullets.splice(i, 1);
                                    bulletRemoved = true;
                                    console.log('ğŸ¯ ç©å®¶å‡»ä¸­NPC:', npc.userData.name);
                                    return; // è·³å‡ºforEach
                                }
                            }
                        });
                    }
                    
                    if (bulletRemoved) continue;
                    
                    // æ£€æŸ¥ä¸ä¼ ç»Ÿæ•Œäººçš„ç¢°æ’ï¼ˆä¿æŒå…¼å®¹æ€§ï¼‰
                    if (!bullet.userData.isNPCBullet) {
                        for (let j = this.enemies.length - 1; j >= 0; j--) {
                            const enemy = this.enemies[j];
                            const distance = bullet.position.distanceTo(enemy.position);
                            if (distance < 1.5) {
                                // å‘½ä¸­æ•Œäºº
                                this.hitEnemy(enemy, j, bullet.position);
                                this.scene.remove(bullet);
                                this.bullets.splice(i, 1);
                                bulletRemoved = true;
                                break;
                            }
                        }
                    }
                    
                    if (bulletRemoved) continue;
                    
                    // æ£€æŸ¥ä¸éšœç¢ç‰©çš„ç¢°æ’
                    for (const obstacle of this.obstacles) {
                        const distance = bullet.position.distanceTo(obstacle.position);
                        if (distance < 1.5) {
                            // å‘½ä¸­éšœç¢ç‰©
                            this.createHitEffect(bullet.position);
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            bulletRemoved = true;
                            break;
                        }
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºè¾¹ç•Œ
                    if (!bulletRemoved) {
                        const maxDistance = 100;
                        if (Math.abs(bullet.position.x) > maxDistance || 
                            Math.abs(bullet.position.z) > maxDistance || 
                            bullet.position.y < -10 || bullet.position.y > 50) {
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                        }
                    }
                }
            }
            
            // å‘½ä¸­æ•Œäºº
            hitEnemy(enemy, enemyIndex, hitPosition) {
                enemy.userData.health -= 50; // æ¯å‘å­å¼¹é€ æˆ50ç‚¹ä¼¤å®³
                this.gameStats.hits++; // è®°å½•å‘½ä¸­æ¬¡æ•°
                
                // æ’­æ”¾å‘½ä¸­éŸ³æ•ˆ
                this.playHitSound();
                
                // æ˜¾ç¤ºå‘½ä¸­æ ‡è®°
                this.showHitMarker();
                
                // åˆ›å»ºå‘½ä¸­ç‰¹æ•ˆ
                this.createHitEffect(hitPosition, 0xff0000);
                
                if (enemy.userData.health <= 0) {
                    // æ•Œäººæ­»äº¡
                    this.scene.remove(enemy);
                    this.enemies.splice(enemyIndex, 1);
                    
                    // è®°å½•å‡»æ€ç»Ÿè®¡
                    this.gameStats.kills++;
                    this.gameStats.lastKillTime = Date.now();
                    
                    // å¢åŠ åˆ†æ•°
                    this.score += 100;
                    
                    // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                    this.createExplosion(hitPosition);

            createHitEffect(position, color = 0xffff00) {

                    const particleMaterial = new THREE.MeshBasicMaterial({ color: color });

            // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
            createExplosion(position) {
                for (let i = 0; i < 15; i++) {
                    const particleGeometry = new THREE.SphereGeometry(0.2, 6, 6);
                    const particleMaterial = new THREE.MeshBasicMaterial({ 
                        color: Math.random() > 0.5 ? 0xff4400 : 0xff8800 
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    
                    particle.position.copy(position);
                    particle.userData = {
                        velocity: new THREE.Vector3(
                            (Math.random() - 0.5) * 1.0,
                            Math.random() * 0.8,
                            (Math.random() - 0.5) * 1.0
                        ),
                        life: 60,
                        gravity: -0.01
                    };
                    
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
            }
            
            // æ›´æ–°ç²’å­ç³»ç»Ÿ
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // ç§»åŠ¨ç²’å­
                    particle.position.add(particle.userData.velocity);
                    
                    // é‡åŠ›æ•ˆæœ
                    if (particle.userData.gravity) {
                        particle.userData.velocity.y += particle.userData.gravity;
                    }
                    
                    // å‡å°‘ç”Ÿå‘½å€¼
                    particle.userData.life--;
                    
                    // æ¸å˜é€æ˜
                    const lifePercent = particle.userData.life / 60;
                    particle.material.opacity = lifePercent;
                    particle.material.transparent = true;
                    
                    // ç§»é™¤ç”Ÿå‘½ç»“æŸçš„ç²’å­
                    if (particle.userData.life <= 0) {
                        this.scene.remove(particle);
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            // æ¢å¼¹åŠŸèƒ½
            reload() {
                if (this.playerStats.isReloading || this.playerStats.ammo === this.playerStats.magazineSize) return;
                
                // æ£€æŸ¥æ˜¯å¦æœ‰å¤‡ç”¨å¼¹è¯
                const reserveAmmo = this.playerStats.maxAmmo - this.playerStats.magazineSize; // å¤‡ç”¨å¼¹è¯æ•°é‡
                if (reserveAmmo <= 0) {
                    console.log('âŒ æ²¡æœ‰å¤‡ç”¨å¼¹è¯ï¼');
                    return;
                }
                
                this.playerStats.isReloading = true;
                console.log('ğŸ”„ æ¢å¼¹ä¸­...');
                
                // æ’­æ”¾æ¢å¼¹éŸ³æ•ˆ
                this.playReloadSound();
                
                // æ˜¾ç¤ºæ¢å¼¹æŒ‡ç¤ºå™¨
                const reloadIndicator = document.getElementById('reloadIndicator');
                if (reloadIndicator) {
                    reloadIndicator.style.display = 'block';
                }
                
                setTimeout(() => {
                    const currentAmmo = this.playerStats.ammo; // å½“å‰å¼¹åŒ£å†…å¼¹è¯
                    const neededAmmo = this.playerStats.magazineSize - currentAmmo; // éœ€è¦è¡¥å……çš„å¼¹è¯
                    const availableReserveAmmo = this.playerStats.maxAmmo - this.playerStats.magazineSize; // å¯ç”¨çš„å¤‡ç”¨å¼¹è¯
                    const reloadAmount = Math.min(neededAmmo, availableReserveAmmo); // å®é™…è¡¥å……æ•°é‡
                    
                    // æ›´æ–°å¼¹è¯æ•°é‡
                    this.playerStats.ammo += reloadAmount;
                    this.playerStats.maxAmmo -= reloadAmount; // ä»å¤‡ç”¨å¼¹è¯ä¸­æ‰£é™¤
                    this.playerStats.isReloading = false;
                    
                    // éšè—æ¢å¼¹æŒ‡ç¤ºå™¨
                    if (reloadIndicator) {
                        reloadIndicator.style.display = 'none';
                    }
                    
                    this.updateHUD();
                    
                    console.log('âœ… æ¢å¼¹å®Œæˆï¼å½“å‰å¼¹è¯:', this.playerStats.ammo, 'å¤‡ç”¨å¼¹è¯:', this.playerStats.maxAmmo - this.playerStats.magazineSize);
                }, 2000); // 2ç§’æ¢å¼¹æ—¶é—´
            }

            // æ›´æ–°ç©å®¶ç§»åŠ¨
            updatePlayer() {
                const speed = 0.1;
                const direction = new THREE.Vector3();
                
                // è·å–ç©å®¶æœå‘
                const forward = new THREE.Vector3(0, 0, -1);
                const right = new THREE.Vector3(1, 0, 0);
                
                // æ ¹æ®ç©å®¶æ—‹è½¬è°ƒæ•´æ–¹å‘
                forward.applyQuaternion(this.player.quaternion);
                right.applyQuaternion(this.player.quaternion);
                
                // æ ¹æ®æŒ‰é”®ç§»åŠ¨
                if (this.keys.forward) direction.add(forward);
                if (this.keys.backward) direction.sub(forward);
                if (this.keys.left) direction.sub(right);
                if (this.keys.right) direction.add(right);
                
                // æ ‡å‡†åŒ–æ–¹å‘å¹¶åº”ç”¨é€Ÿåº¦
                if (direction.length() > 0) {
                    direction.normalize();
                    this.player.position.add(direction.multiplyScalar(speed));
                }
                
                // é™åˆ¶ç©å®¶åœ¨åœ°é¢èŒƒå›´å†…
                this.player.position.x = Math.max(-45, Math.min(45, this.player.position.x));
                this.player.position.z = Math.max(-45, Math.min(45, this.player.position.z));
                this.player.position.y = 1; // ä¿æŒåœ¨åœ°é¢ä¸Š
                
                // å¤šäººè”æœºï¼šå‘é€ä½ç½®æ›´æ–°
                this.sendPositionUpdate();
            }
            
            // æ›´æ–°æ•ŒäººAI
            updateEnemies() {
                for (let i = 0; i < this.enemies.length; i++) {
                    const enemy = this.enemies[i];
                    const now = Date.now();
                    
                    // æ¯500msæ”¹å˜ä¸€æ¬¡ç§»åŠ¨æ–¹å‘
                    if (now - enemy.userData.lastMoveTime > 500) {
                        enemy.userData.moveDirection = new THREE.Vector3(
                            (Math.random() - 0.5) * 2,
                            0,
                            (Math.random() - 0.5) * 2
                        ).normalize();
                        enemy.userData.lastMoveTime = now;
                    }
                    
                    // ç§»åŠ¨æ•Œäºº
                    enemy.position.add(enemy.userData.moveDirection.clone().multiplyScalar(enemy.userData.speed));
                    
                    // é™åˆ¶æ•Œäººåœ¨åœ°å›¾èŒƒå›´å†…
                    enemy.position.x = Math.max(-90, Math.min(90, enemy.position.x));
                    enemy.position.z = Math.max(-90, Math.min(90, enemy.position.z));
                    
                    // æ•Œäººæœå‘ç©å®¶
                    const direction = new THREE.Vector3();
                    direction.subVectors(this.player.position, enemy.position);
                    if (direction.length() > 0) {
                        direction.normalize();
                        const angle = Math.atan2(direction.x, direction.z);
                        enemy.rotation.y = angle;
                    }
                    
                    // ç®€å•çš„è·³è·ƒåŠ¨ç”»
                    enemy.position.y = 1 + Math.sin(now * 0.005 + i) * 0.2;
                }
            }
            
            // åŠ¨ç”»å¾ªç¯
            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updateParticles();
                this.updateDynamicLighting(); // åŠ¨æ€å…‰æ•ˆ
                this.renderer.render(this.scene, this.camera);
            }

            // å¤šäººè”æœºï¼šå‘é€ä½ç½®æ›´æ–°
            sendPositionUpdate() {
                if (!this.isMultiplayer || !socket.connected) return;
                
                const now = Date.now();
                if (now - this.lastPositionUpdate < this.positionUpdateInterval) return;
                
                this.lastPositionUpdate = now;
                socket.emit('playerMove', {
                    position: {
                        x: this.player.position.x,
                        y: this.player.position.y,
                        z: this.player.position.z
                    },
                    rotation: {
                        x: this.cameraRotation.x,
                        y: this.cameraRotation.y
                    }
                });
                
                // è°ƒè¯•ï¼šæ¯5ç§’æ‰“å°ä¸€æ¬¡ä½ç½®åŒæ­¥ä¿¡æ¯
                if (now % 5000 < 100) {
                    console.log('ğŸ“ å‘é€ä½ç½®æ›´æ–°:', this.player.position, 'å…¶ä»–ç©å®¶æ•°:', this.otherPlayers.size);
                }
            }

                npc.userData.healthCanvas = canvas;
                npc.userData.healthContext = context;
            }
            
            // æ›´æ–°è¡€æ¡æ˜¾ç¤º
            updateHealthBar(npc) {
                if (!npc.userData.healthBar || !npc.userData.isAlive) return;
                
                const healthPercent = npc.userData.health / npc.userData.maxHealth;
                const context = npc.userData.healthContext;
                
                // æ¸…é™¤ç”»å¸ƒ
                context.clearRect(0, 0, 100, 10);
                
                // ç»˜åˆ¶è¡€æ¡èƒŒæ™¯
                context.fillStyle = 'rgba(0,0,0,0.8)';
                context.fillRect(0, 0, 100, 10);
                
                // æ ¹æ®è¡€é‡é€‰æ‹©é¢œè‰²
                if (healthPercent > 0.6) {
                    context.fillStyle = '#00ff00'; // ç»¿è‰²
                } else if (healthPercent > 0.3) {
                    context.fillStyle = '#ffff00'; // é»„è‰²
                } else {
                    context.fillStyle = '#ff0000'; // çº¢è‰²
                }
                
                // ç»˜åˆ¶è¡€æ¡
                const barWidth = Math.max(0, (96 * healthPercent));
                context.fillRect(2, 2, barWidth, 6);
                
                // æ›´æ–°çº¹ç†
                npc.userData.healthBar.material.map.needsUpdate = true;
            }
            
            // å¯åŠ¨NPC AI
            startNPCAI() {
                console.log('ğŸ§  å¯åŠ¨NPC AIç³»ç»Ÿ');
                
                setInterval(() => {
                    if (!this.isGameStarted) return;
                    
                    this.otherPlayers.forEach((npc, npcId) => {
                        if (npc.userData && npc.userData.isNPC) {
                            this.updateNPCBehavior(npc);
                        }
                    });
                }, 1000); // æ¯ç§’æ›´æ–°NPCè¡Œä¸º
            }
            
            // æ›´æ–°NPCè¡Œä¸ºï¼ˆå®Œæ•´AIç³»ç»Ÿï¼‰
            updateNPCBehavior(npc) {
                const now = Date.now();
                const userData = npc.userData;
                
                // å¦‚æœNPCæ­»äº¡ï¼Œå¤„ç†é‡ç”Ÿ
                if (!userData.isAlive) {
                    if (userData.deathTime && now - userData.deathTime > userData.respawnTime) {
                        this.respawnNPC(npc);
                    }
                    return;
                }
                
                // æ›´æ–°è¡€æ¡
                this.updateHealthBar(npc);
                
                // éšæœºç§»åŠ¨
                if (now - userData.lastMoveTime > 2000) { // æ¯2ç§’æ”¹å˜æ–¹å‘
                    userData.moveDirection = new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        0,
                        (Math.random() - 0.5) * 2
                    ).normalize();
                    userData.lastMoveTime = now;
                }
                
                // ç§»åŠ¨NPC
                const moveSpeed = 0.05;
                npc.position.x += userData.moveDirection.x * moveSpeed;
                npc.position.z += userData.moveDirection.z * moveSpeed;
                
                // è¾¹ç•Œæ£€æŸ¥
                const boundary = 15;
                if (Math.abs(npc.position.x) > boundary) {
                    npc.position.x = Math.sign(npc.position.x) * boundary;
                    userData.moveDirection.x *= -1;
                }
                if (Math.abs(npc.position.z) > boundary) {
                    npc.position.z = Math.sign(npc.position.z) * boundary;
                    userData.moveDirection.z *= -1;
                }
                
                // é¢å‘ç§»åŠ¨æ–¹å‘
                npc.lookAt(
                    npc.position.x + userData.moveDirection.x,
                    npc.position.y,
                    npc.position.z + userData.moveDirection.z
                );
                
                // æ™ºèƒ½å°„å‡»ï¼ˆå°„å‡»å†·å´ + è·ç¦»åˆ¤æ–­ï¼‰
                if (this.player && this.canNPCShoot(npc)) {
                    const distanceToPlayer = npc.position.distanceTo(this.player.position);
                    
                    // åœ¨å°„ç¨‹å†…ä¸”æœ‰æ¦‚ç‡å°„å‡»
                    if (distanceToPlayer < 20 && Math.random() < 0.05) { // 5%æ¦‚ç‡ï¼Œ20ç±³å°„ç¨‹
                        this.npcShoot(npc);
                    }
                }
            }
            
            // æ£€æŸ¥NPCæ˜¯å¦å¯ä»¥å°„å‡»
            canNPCShoot(npc) {
                const now = Date.now();
                return npc.userData.isAlive && 
                       (now - npc.userData.lastShootTime) > npc.userData.shootCooldown;
            }
            
            // NPCé‡ç”Ÿ
            respawnNPC(npc) {
                const userData = npc.userData;
                
                // é‡ç½®è¡€é‡å’ŒçŠ¶æ€
                userData.health = userData.maxHealth;
                userData.isAlive = true;
                userData.deathTime = null;
                
                // é‡ç½®ä½ç½®
                npc.position.set(
                    userData.originalPosition[0] + (Math.random() - 0.5) * 4, // åœ¨åŸä½ç½®é™„è¿‘éšæœºé‡ç”Ÿ
                    userData.originalPosition[1],
                    userData.originalPosition[2] + (Math.random() - 0.5) * 4
                );
                
                // æ˜¾ç¤ºNPC
                npc.visible = true;
                
                // æ›´æ–°è¡€æ¡
                this.updateHealthBar(npc);
                
                console.log('ğŸ”„ NPCé‡ç”Ÿ:', userData.name);
            }
            
            // NPCå°„å‡»ï¼ˆå¸¦å°„å‡»å†·å´ï¼‰
            npcShoot(npc) {
                if (!this.player || !npc.userData.isAlive) return;
                
                const now = Date.now();
                npc.userData.lastShootTime = now;
                
                const shootDirection = new THREE.Vector3();
                shootDirection.subVectors(this.player.position, npc.position).normalize();
                
                // æ·»åŠ ä¸€äº›å°„å‡»ç²¾åº¦è¯¯å·®ï¼ˆæ¨¡æ‹ŸçœŸäººï¼‰
                shootDirection.x += (Math.random() - 0.5) * 0.2;
                shootDirection.z += (Math.random() - 0.5) * 0.2;
                shootDirection.normalize();
                
                // åˆ›å»ºNPCå­å¼¹æ•ˆæœ
                const bulletGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const bulletMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff4400,
                    transparent: true,
                    opacity: 0.9
                });
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                
                bullet.position.copy(npc.position);
                bullet.position.y += 1.6; // ä»èƒ¸éƒ¨é«˜åº¦å°„å‡»
                bullet.userData = {
                    direction: shootDirection,
                    speed: 0.8,
                    damage: 25, // NPCä¼¤å®³
                    isNPCBullet: true,
                    shooter: npc.userData.id,
                    shooterName: npc.userData.name,
                    lifeTime: 3000, // 3ç§’åè‡ªåŠ¨é”€æ¯
                    startTime: now
                };
                
                this.scene.add(bullet);
                this.bullets.push(bullet);
                
                console.log('ğŸ¤–ğŸ’¥ NPCå°„å‡»:', npc.userData.name, 'å°„å‡»æ–¹å‘:', shootDirection);
                
                // è§†è§‰æ•ˆæœï¼šæªå£é—ªå…‰
                this.createMuzzleFlash(npc.position, 0xff4400);
            }
            
            // ç©å®¶å—åˆ°ä¼¤å®³
            playerTakeDamage(damage, shooterName) {
                if (!this.isGameStarted) return;

            // NPCå—åˆ°ä¼¤å®³
            npcTakeDamage(npc, damage) {
                if (!npc.userData.isAlive) return;

                // å±å¹•çº¢è‰²è¾¹æ¡†æ•ˆæœ
                const damageOverlay = document.createElement('div');

                const texture = new THREE.CanvasTexture(canvas);

                sprite.position.copy(position);
                sprite.position.y += 2;
                sprite.scale.set(1, 0.5, 1);
                
                this.scene.add(sprite);
                
                // åŠ¨ç”»æ•ˆæœ
                const startY = sprite.position.y;

        }
        
        // æ¸¸æˆå®ä¾‹
        let game = null;
        
        // è¿æ¥åˆ°åç«¯æœåŠ¡å™¨ - è‡ªåŠ¨æ£€æµ‹ç¯å¢ƒ
        const getServerUrl = () => {
            // Railwayå…¨æ ˆéƒ¨ç½² - åŒåŸŸå
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return window.location.origin; // ä½¿ç”¨å½“å‰åŸŸå
            }
            return 'http://localhost:3001';
        };
        
        const socket = io(getServerUrl(), {
            transports: ['polling'], // å¼ºåˆ¶åªä½¿ç”¨polling
            timeout: 20000,
            forceNew: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: 10,
            maxReconnectionAttempts: 10,
            randomizationFactor: 0.5,
            upgrade: false, // ç¦æ­¢å‡çº§åˆ°WebSocket
            rememberUpgrade: false,
            autoConnect: true,
            forceBase64: false
        });

        // è¿æ¥çŠ¶æ€ç›‘æ§
        let connectionStatus = 'connecting';
        let lastPingTime = Date.now();
        
        // å¿ƒè·³æ£€æµ‹å‡½æ•°
        function startHeartbeat() {
            setInterval(() => {
                if (socket.connected) {
                    lastPingTime = Date.now();
                    socket.emit('ping', { timestamp: lastPingTime });
                }
            }, 25000); // æ¯25ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
        }
        
        // è¿æ¥è´¨é‡ç›‘æ§
        function updateConnectionQuality() {
            const connectionIndicator = document.getElementById('connectionStatus');
            if (connectionIndicator) {

        // å€’è®¡æ—¶åŠŸèƒ½
        let currentTimer = null;

            currentTimer = setInterval(() => {
