<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D射击游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        #menuContainer {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .menuButton {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menuButton:hover {
            background: #0052cc;
        }
        .inputField {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>🎮 3D射击游戏正在加载...</h1>
    </div>

    <!-- Socket.io客户端 -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Three.js CDN -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    
    <script>
        console.log('🚀 3D射击游戏前端启动成功！');
        
        // 检查THREE.js是否加载
        if (typeof THREE === 'undefined') {
            console.error('❌ THREE.js未加载成功！');
            alert('Three.js库加载失败，请检查网络连接并刷新页面！');
        } else {
            console.log('✅ THREE.js加载成功，版本:', THREE.REVISION);
        }
        
        // 3D射击游戏 - 游戏类
        class Game {
            constructor() {
                console.log('🎮 初始化3D游戏...');
                
                // 游戏状态
                this.isGameStarted = false;
                this.players = new Map();
                
                // Three.js 核心对象
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                
                // 游戏对象
                this.player = null;
                this.ground = null;
                this.obstacles = [];
                
                // 输入控制
                this.keys = {
                    forward: false,
                    backward: false,
                    left: false,
                    right: false
                };
                
                // 鼠标控制
                this.mouse = {
                    x: 0,
                    y: 0,
                    isLocked: false,
                    sensitivity: 0.002
                };
                
                // 游戏状态
                this.playerStats = {
                    health: 100,
                    maxHealth: 100,
                    ammo: 40,
                    maxAmmo: 200,
                    magazineSize: 40,
                    isReloading: false,
                    isAiming: false
                };
                
                // 射击系统
                this.bullets = [];
                this.lastShotTime = 0;
                this.shotInterval = 100; // 毫秒
                
                // 粒子系统
                this.particles = [];
                this.explosions = [];
                
                // 敌人系统
                this.enemies = [];
                this.enemySpawnTimer = 0;
                this.score = 0;
                
                // 音效系统
                this.sounds = {
                    shoot: null,
                    reload: null,
                    hit: null,
                    enemyHit: null
                };
                
                // 相机旋转
                this.cameraRotation = {
                    x: 0,
                    y: 0
                };
                
                // 多人联机相关
                this.isMultiplayer = false;
                this.roomId = null;
                this.otherPlayers = new Map(); // 存储其他玩家
                this.lastPositionUpdate = 0;
                this.positionUpdateInterval = 50; // 每50ms发送一次位置更新
                
                // 游戏统计
                this.gameStats = {
                    kills: 0,
                    deaths: 0,
                    shots: 0,
                    hits: 0,
                    gameStartTime: Date.now(),
                    lastKillTime: 0
                };
                
                this.init();
            }
            
            init() {
                this.setupScene();
                this.setupLighting();
                this.createWorld();
                this.setupCamera();
                this.createWeapon();  // 在相机创建后创建武器
                this.setupRenderer();
                this.setupControls();
                this.setupSounds();
                this.animate();
                
                console.log('✅ 3D场景初始化完成！');
            }
            
            // 设置Three.js场景
            setupScene() {
                this.scene = new THREE.Scene();
                
                // 创建明亮天空盒
                const skyboxGeometry = new THREE.SphereGeometry(500, 32, 32);
                const skyboxMaterial = new THREE.MeshBasicMaterial({
                    color: 0x87CEEB,  // 天空蓝色
                    side: THREE.BackSide
                });
                const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
                this.scene.add(skybox);
                
                // 减轻雾效，提高可见度
                this.scene.fog = new THREE.Fog(0x87CEEB, 100, 400);
            }
            
            // 设置优化光照系统 (基于2024最佳实践)
            setupLighting() {
                // 主环境光 - 提供充足的基础亮度
                const ambientLight = new THREE.AmbientLight(0x404040, 0.8); // 中性灰色，充足亮度
                this.scene.add(ambientLight);
                
                // 半球光 - 模拟天空和地面反射 (2024推荐)
                const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x2F4F4F, 0.6);
                hemisphereLight.position.set(0, 50, 0);
                this.scene.add(hemisphereLight);
                
                // 主方向光 - 模拟太阳光 (高亮度)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // 白光，高亮度
                directionalLight.position.set(50, 50, 25);
                directionalLight.castShadow = true;
                
                // 优化阴影设置 (避免过深阴影)
                directionalLight.shadow.mapSize.width = 2048; // 降低分辨率提高性能
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 200;
                directionalLight.shadow.camera.left = -50;
                directionalLight.shadow.camera.right = 50;
                directionalLight.shadow.camera.top = 50;
                directionalLight.shadow.camera.bottom = -50;
                directionalLight.shadow.bias = -0.0001;
                directionalLight.shadow.normalBias = 0.02;
                this.scene.add(directionalLight);
                
                // 补充方向光 - 减少阴影对比度
                const fillLight = new THREE.DirectionalLight(0x87CEEB, 0.4); // 天空蓝补光
                fillLight.position.set(-30, 20, -30);
                this.scene.add(fillLight);
                
                // 单个点光源 - 避免性能问题
                const pointLight = new THREE.PointLight(0xffffff, 0.6, 60); // 白色点光源
                pointLight.position.set(0, 10, 0);
                this.scene.add(pointLight);
                
                // 储存光源引用以便后续动画 (减少动态效果)
                this.dynamicLight = pointLight;
                
                console.log('💡 优化光照系统设置完成');
            }
            
            // 创建3D世界
            createWorld() {
                // 创建明亮地面
                const groundGeometry = new THREE.PlaneGeometry(200, 200, 20, 20);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x228B22          // 森林绿色，更自然
                });
                this.ground = new THREE.Mesh(groundGeometry, groundMaterial);
                this.ground.rotation.x = -Math.PI / 2;
                this.ground.receiveShadow = true;
                this.scene.add(this.ground);
                
                // 创建明亮网格线
                const gridHelper = new THREE.GridHelper(200, 50, 0x666666, 0x333333);
                gridHelper.position.y = 0.01;
                this.scene.add(gridHelper);
                
                // 创建建筑物和障碍物
                this.createBuildings();
                this.createObstacles();
                
                // 创建玩家角色
                this.createPlayer();
                
                // 初始化敌人生成
                this.spawnEnemies();
            }
            
            // 创建明亮建筑物
            createBuildings() {
                // 建筑物1 - 明亮灰色
                const buildingGeometry1 = new THREE.BoxGeometry(10, 15, 8);
                const buildingMaterial1 = new THREE.MeshLambertMaterial({ color: 0x888888 });
                const building1 = new THREE.Mesh(buildingGeometry1, buildingMaterial1);
                building1.position.set(-30, 7.5, -20);
                building1.castShadow = true;
                building1.receiveShadow = true;
                this.scene.add(building1);
                
                // 建筑物2 - 浅灰色
                const buildingGeometry2 = new THREE.BoxGeometry(8, 20, 12);
                const buildingMaterial2 = new THREE.MeshLambertMaterial({ color: 0x999999 });
                const building2 = new THREE.Mesh(buildingGeometry2, buildingMaterial2);
                building2.position.set(25, 10, 30);
                building2.castShadow = true;
                building2.receiveShadow = true;
                this.scene.add(building2);
                
                // 建筑物3 - 米色
                const buildingGeometry3 = new THREE.BoxGeometry(15, 12, 6);
                const buildingMaterial3 = new THREE.MeshLambertMaterial({ color: 0xAAA888 });
                const building3 = new THREE.Mesh(buildingGeometry3, buildingMaterial3);
                building3.position.set(40, 6, -35);
                building3.castShadow = true;
                building3.receiveShadow = true;
                this.scene.add(building3);
                
                console.log('🏢 创建了3座建筑物');
            }
            
            // 创建障碍物
            createObstacles() {
                // 创建各种障碍物
                const materials = [
                    new THREE.MeshPhongMaterial({ color: 0x8B4513 }), // 棕色木箱
                    new THREE.MeshPhongMaterial({ color: 0x666666 }), // 灰色石块
                    new THREE.MeshPhongMaterial({ color: 0x228B22 }), // 绿色军用箱
                ];
                
                // 木箱障碍
                for (let i = 0; i < 15; i++) {
                    const boxGeometry = new THREE.BoxGeometry(
                        1.5 + Math.random(),
                        1.5 + Math.random(),
                        1.5 + Math.random()
                    );
                    const box = new THREE.Mesh(boxGeometry, materials[Math.floor(Math.random() * materials.length)]);
                    box.position.set(
                        (Math.random() - 0.5) * 80,
                        box.geometry.parameters.height / 2,
                        (Math.random() - 0.5) * 80
                    );
                    box.castShadow = true;
                    box.receiveShadow = true;
                    this.obstacles.push(box);
                    this.scene.add(box);
                }
                
                // 圆柱形障碍物（油桶）
                for (let i = 0; i < 8; i++) {
                    const cylinderGeometry = new THREE.CylinderGeometry(0.8, 0.8, 2.5, 8);
                    const cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0xFF4500 }); // 橙色
                    const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                    cylinder.position.set(
                        (Math.random() - 0.5) * 70,
                        1.25,
                        (Math.random() - 0.5) * 70
                    );
                    cylinder.castShadow = true;
                    cylinder.receiveShadow = true;
                    this.obstacles.push(cylinder);
                    this.scene.add(cylinder);
                }
                
                console.log('📦 创建了', this.obstacles.length, '个障碍物');
            }
            
            // 创建玩家角色
            createPlayer() {
                // 经典玩家模型
                const playerGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
                const playerMaterial = new THREE.MeshLambertMaterial({ color: 0x0066ff }); // 经典蓝色
                this.player = new THREE.Mesh(playerGeometry, playerMaterial);
                this.player.position.set(0, 1, 0);
                this.player.castShadow = true;
                this.scene.add(this.player);
                
                console.log('👤 玩家角色创建完成，player对象:', this.player);
            }
            
            // 创建武器模型
            createWeapon() {
                // 创建武器组
                this.weapon = new THREE.Group();
                
                // 枪身（主体） - 简化材质
                const gunBodyGeometry = new THREE.BoxGeometry(0.15, 0.4, 1.2);
                const gunBodyMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x333333        // 深灰色
                });
                const gunBody = new THREE.Mesh(gunBodyGeometry, gunBodyMaterial);
                gunBody.position.set(0, 0, -0.3);
                this.weapon.add(gunBody);
                
                // 枪管 - 简化材质
                const barrelGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.6, 8);
                const barrelMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x222222        // 深色
                });
                const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
                barrel.rotation.x = Math.PI / 2;
                barrel.position.set(0, 0.1, -0.9);
                this.weapon.add(barrel);
                
                // 枪托 - 简化材质
                const stockGeometry = new THREE.BoxGeometry(0.1, 0.3, 0.5);
                const stockMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513        // 棕色木材
                });
                const stock = new THREE.Mesh(stockGeometry, stockMaterial);
                stock.position.set(0, -0.1, 0.2);
                this.weapon.add(stock);
                
                // 瞄准镜 - 简化材质
                const sightGeometry = new THREE.BoxGeometry(0.05, 0.08, 0.3);
                const sightMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x111111        // 黑色
                });
                const sight = new THREE.Mesh(sightGeometry, sightMaterial);
                sight.position.set(0, 0.25, -0.3);
                this.weapon.add(sight);
                
                // 扳机护环 - 简化材质
                const triggerGeometry = new THREE.TorusGeometry(0.05, 0.02, 4, 8);
                const triggerMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
                const trigger = new THREE.Mesh(triggerGeometry, triggerMaterial);
                trigger.position.set(0, -0.1, -0.1);
                trigger.rotation.x = Math.PI / 2;
                this.weapon.add(trigger);
                
                // 武器位置（右下角，第一人称视角）
                this.weapon.position.set(0.3, -0.5, -0.8);
                this.weapon.rotation.set(0.1, -0.1, 0.1);
                
                // 将武器添加到相机（跟随视角移动）
                this.camera.add(this.weapon);
                
                // 保存枪管位置用于子弹发射点
                this.barrelTip = new THREE.Vector3(0, 0.1, -1.2);
                
                console.log('🔫 武器模型创建完成');
            }
            
            // 生成敌人
            spawnEnemies() {
                // 创建移动的敌人目标
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        this.createEnemy();
                    }, i * 3000); // 每3秒生成一个敌人
                }
            }
            
            // 创建单个敌人
            createEnemy() {
                const enemyGeometry = new THREE.SphereGeometry(1, 8, 6);
                const enemyMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 }); // 经典红色
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                
                // 随机位置生成敌人（远离玩家）
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 20;
                enemy.position.set(
                    Math.cos(angle) * distance,
                    1,
                    Math.sin(angle) * distance
                );
                
                enemy.castShadow = true;
                enemy.receiveShadow = true;
                
                // 敌人属性
                enemy.userData = {
                    health: 100,
                    maxHealth: 100,
                    speed: 0.02,
                    lastMoveTime: 0,
                    moveDirection: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        0,
                        (Math.random() - 0.5) * 2
                    ).normalize()
                };
                
                this.enemies.push(enemy);
                this.scene.add(enemy);
                
                console.log('👹 生成了新敌人，当前敌人数:', this.enemies.length);
            }
            
            // 设置音效系统
            setupSounds() {
                // 创建简单的音效（使用Web Audio API生成）
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                console.log('🔊 音效系统初始化完成');
            }
            
            // 播放射击音效
            playShootSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }
            
            // 播放命中音效
            playHitSound() {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.2);
            }
            
            // 播放换弹音效
            playReloadSound() {
                if (!this.audioContext) return;
                
                // 创建换弹声音：咔嗒声 + 金属摩擦声
                const oscillator1 = this.audioContext.createOscillator();
                const oscillator2 = this.audioContext.createOscillator();
                const gainNode1 = this.audioContext.createGain();
                const gainNode2 = this.audioContext.createGain();
                
                oscillator1.connect(gainNode1);
                oscillator2.connect(gainNode2);
                gainNode1.connect(this.audioContext.destination);
                gainNode2.connect(this.audioContext.destination);
                
                // 第一段：咔嗒声
                oscillator1.frequency.setValueAtTime(800, this.audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 0.1);
                gainNode1.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                
                // 第二段：金属声
                oscillator2.frequency.setValueAtTime(300, this.audioContext.currentTime + 0.5);
                oscillator2.frequency.exponentialRampToValueAtTime(150, this.audioContext.currentTime + 1.0);
                gainNode2.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode2.gain.setValueAtTime(0.1, this.audioContext.currentTime + 0.5);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1.0);
                
                oscillator1.start(this.audioContext.currentTime);
                oscillator1.stop(this.audioContext.currentTime + 0.1);
                oscillator2.start(this.audioContext.currentTime + 0.5);
                oscillator2.stop(this.audioContext.currentTime + 1.0);
            }
            
            // 设置相机
            setupCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    75, // 视野角度
                    window.innerWidth / window.innerHeight, // 宽高比
                    0.1, // 近平面
                    1000 // 远平面
                );
                
                // 第一人称相机位置（在玩家头部）
                this.camera.position.set(0, 1.6, 0);
                
                // 调试：检查 player 对象是否存在
                if (!this.player) {
                    console.error('❌ Player 对象为 null，无法添加相机');
                    return;
                }
                
                this.player.add(this.camera); // 相机跟随玩家
                console.log('📷 相机设置完成，已添加到玩家对象');
            }
            
            // 设置优化渲染器 (2024最佳实践)
            setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    powerPreference: 'high-performance' // 优先使用独显
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制像素比
                
                // 优化阴影设置
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFShadowMap; // 使用性能更好的阴影类型
                
                // 色调映射和输出编码 (2024推荐)
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                this.renderer.outputColorSpace = THREE.SRGBColorSpace;
                
                // 替换页面内容为3D画布
                const gameContainer = document.getElementById('gameContainer');
                gameContainer.innerHTML = '';
                gameContainer.appendChild(this.renderer.domElement);
                
                // 窗口大小变化处理
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // 添加简化HUD
                this.createHUD();
                
                console.log('🖥️ 优化渲染器设置完成');
            }
            
            // 创建游戏HUD (CF/CS:GO 风格)
            createHUD() {
                const hudHTML = `
                    <!-- 主HUD容器 -->
                    <div id="gameHUD" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; pointer-events: none; font-family: 'Arial', sans-serif;">
                        
                        <!-- 准星 (屏幕正中央) -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <div id="crosshair" style="color: #00ff00; font-size: 2px; font-weight: bold;">
                                <div style="position: relative;">
                                    <div style="position: absolute; width: 20px; height: 2px; background: #00ff00; top: -1px; left: -10px;"></div>
                                    <div style="position: absolute; width: 2px; height: 20px; background: #00ff00; top: -10px; left: -1px;"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 命中标记 -->
                        <div id="hitMarker" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff0000; font-size: 48px; display: none; font-weight: bold;">×</div>
                        
                        <!-- 底部状态栏 (CS:GO风格) -->
                        <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);">
                            
                            <!-- 生命值 -->

            // 设置控制
            setupControls() {
                // 键盘事件监听
                document.addEventListener('keydown', (event) => {
                    switch(event.code) {
                        case 'KeyW': this.keys.forward = true; break;
                        case 'KeyS': this.keys.backward = true; break;
                        case 'KeyA': this.keys.left = true; break;
                        case 'KeyD': this.keys.right = true; break;
                        case 'KeyR': this.reload(); break;
                        case 'Escape': this.togglePauseMenu(); break;
                    }
                });
                
                document.addEventListener('keyup', (event) => {
                    switch(event.code) {
                        case 'KeyW': this.keys.forward = false; break;
                        case 'KeyS': this.keys.backward = false; break;
                        case 'KeyA': this.keys.left = false; break;
                        case 'KeyD': this.keys.right = false; break;
                    }
                });
                
                // 鼠标点击事件
                document.addEventListener('click', (event) => {
                    if (!this.mouse.isLocked) {
                        this.lockMouse();
                    }
                });
                
                document.addEventListener('mousedown', (event) => {
                    if (!this.mouse.isLocked) return;
                    
                    if (event.button === 0) { // 左键射击
                        this.shoot();
                    } else if (event.button === 2) { // 右键瞄准
                        this.playerStats.isAiming = true;
                        this.camera.fov = 45; // 缩放视野
                        this.camera.updateProjectionMatrix();
                    }
                });
                
                document.addEventListener('mouseup', (event) => {
                    if (event.button === 2) { // 松开右键
                        this.playerStats.isAiming = false;
                        this.camera.fov = 75; // 恢复视野
                        this.camera.updateProjectionMatrix();
                    }
                });
                
                // 禁用右键菜单
                document.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                });
                
                // 鼠标移动事件
                document.addEventListener('mousemove', (event) => {
                    if (!this.mouse.isLocked) return;
                    
                    this.cameraRotation.y -= event.movementX * this.mouse.sensitivity;
                    this.cameraRotation.x -= event.movementY * this.mouse.sensitivity;
                    
                    // 限制上下视角
                    this.cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.cameraRotation.x));
                    
                    // 应用旋转
                    this.player.rotation.y = this.cameraRotation.y;
                    this.camera.rotation.x = this.cameraRotation.x;
                });
                
                // 窗口大小调整
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                console.log('🎮 控制系统设置完成');
            }
            
            // 锁定鼠标
            lockMouse() {
                this.renderer.domElement.requestPointerLock();
                document.addEventListener('pointerlockchange', () => {
                    this.mouse.isLocked = document.pointerLockElement === this.renderer.domElement;
                });
            }
            
            // 解锁鼠标
            unlockMouse() {
                document.exitPointerLock();
            }
            
            // 切换暂停菜单
            togglePauseMenu() {
                const pauseMenu = document.getElementById('pauseMenu');
                const isVisible = pauseMenu.style.display !== 'none';
                
                if (isVisible) {
                    // 隐藏菜单，恢复游戏
                    pauseMenu.style.display = 'none';
                    this.resumePointerLock();
                } else {
                    // 显示菜单，暂停游戏
                    pauseMenu.style.display = 'flex';
                    this.unlockMouse();
                }
            }
            
            // 恢复鼠标锁定
            resumePointerLock() {
                if (document.pointerLockElement !== this.renderer.domElement) {
                    this.renderer.domElement.requestPointerLock();
                }
            }
            
            // 射击功能
            shoot() {
                if (this.playerStats.ammo <= 0 || this.playerStats.isReloading) return;
                
                const now = Date.now();
                if (now - this.lastShotTime < this.shotInterval) return;
                
                this.lastShotTime = now;
                this.playerStats.ammo--;
                this.gameStats.shots++; // 记录射击次数
                
                // 创建子弹
                this.createBullet();
                
                // 播放射击音效
                this.playShootSound();
                
                // 更新准星效果
                this.animateCrosshair();
                
                // 更新弹药显示
                this.updateHUD();
                
                // 多人联机：发送射击事件
                this.sendShootEvent();
                
                console.log('🔫 射击！剩余子弹:', this.playerStats.ammo);
            }
            
            // 准星动画
            animateCrosshair() {
                const crosshair = document.getElementById('crosshair');
                if (crosshair) {
                    crosshair.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    crosshair.style.color = '#ff0000';
                    setTimeout(() => {
                        crosshair.style.transform = 'translate(-50%, -50%) scale(1)';
                        crosshair.style.color = '#00ff00';
                    }, 100);
                }
            }
            
            // 显示命中标记
            showHitMarker() {
                const hitMarker = document.getElementById('hitMarker');
                if (hitMarker) {
                    hitMarker.style.display = 'block';
                    setTimeout(() => {
                        hitMarker.style.display = 'none';

            // 创建子弹
            createBullet() {
                const bulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const bulletMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffff00         // 经典黄色子弹
                });
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                
                // 子弹起始位置（从枪管末端发射）
                const barrelWorldPosition = new THREE.Vector3();
                const barrelTipLocal = this.barrelTip.clone();
                barrelTipLocal.applyMatrix4(this.weapon.matrixWorld);
                bullet.position.copy(barrelTipLocal);
                
                // 子弹方向（相机朝向）
                const direction = new THREE.Vector3();
                this.camera.getWorldDirection(direction);
                
                bullet.userData = {
                    direction: direction,
                    speed: 1.0,
                    life: 100 // 子弹生命周期
                };
                
                this.bullets.push(bullet);
                this.scene.add(bullet);
                
                // 创建枪口火光效果
                this.createMuzzleFlash();
            }
            
            // 枪口火光
            createMuzzleFlash() {
                const flashGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const flashMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff4400,       // 经典橙色火光
                    transparent: true, 
                    opacity: 0.8
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                
                // 火光位置设置为枪管末端
                const barrelTipLocal = this.barrelTip.clone();
                barrelTipLocal.applyMatrix4(this.weapon.matrixWorld);
                flash.position.copy(barrelTipLocal);
                
                // 稍微向前偏移
                const direction = new THREE.Vector3();
                this.camera.getWorldDirection(direction);
                flash.position.add(direction.multiplyScalar(0.1));
                
                this.scene.add(flash);
                
                // 0.05秒后移除火光（更短的持续时间）
                setTimeout(() => {
                    this.scene.remove(flash);
                }, 50);
            }
            
            // 更新子弹（完整碰撞检测系统）
            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    
                    // 移动子弹
                    bullet.position.add(
                        bullet.userData.direction.clone().multiplyScalar(bullet.userData.speed)
                    );
                    
                    // 检查子弹生命周期和超时
                    if (bullet.userData.life !== undefined) {
                        bullet.userData.life--;
                        if (bullet.userData.life <= 0) {
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            continue;
                        }
                    }
                    
                    // 检查NPC子弹是否超时
                    if (bullet.userData.isNPCBullet && bullet.userData.startTime) {
                        const now = Date.now();
                        if (now - bullet.userData.startTime > bullet.userData.lifeTime) {
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            continue;
                        }
                    }
                    
                    let bulletRemoved = false;
                    
                    // NPC子弹与玩家的碰撞检测
                    if (bullet.userData.isNPCBullet && this.player) {
                        const distance = bullet.position.distanceTo(this.player.position);
                        if (distance < 1.0) {
                            // NPC子弹命中玩家
                            this.playerTakeDamage(bullet.userData.damage, bullet.userData.shooterName);
                            this.createHitEffect(bullet.position, 0xff0000);
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            bulletRemoved = true;
                            console.log('🩸 玩家被', bullet.userData.shooterName, '击中，伤害:', bullet.userData.damage);
                        }
                    }
                    // 玩家子弹与NPC的碰撞检测
                    else if (!bullet.userData.isNPCBullet) {
                        this.otherPlayers.forEach((npc, npcId) => {
                            if (npc.userData && npc.userData.isNPC && npc.userData.isAlive) {
                                const distance = bullet.position.distanceTo(npc.position);
                                if (distance < 1.2) {
                                    // 玩家子弹命中NPC
                                    this.npcTakeDamage(npc, 25); // 玩家伤害25
                                    this.createHitEffect(bullet.position, 0x00ff00);
                                    this.scene.remove(bullet);
                                    this.bullets.splice(i, 1);
                                    bulletRemoved = true;
                                    console.log('🎯 玩家击中NPC:', npc.userData.name);
                                    return; // 跳出forEach
                                }
                            }
                        });
                    }
                    
                    if (bulletRemoved) continue;
                    
                    // 检查与传统敌人的碰撞（保持兼容性）
                    if (!bullet.userData.isNPCBullet) {
                        for (let j = this.enemies.length - 1; j >= 0; j--) {
                            const enemy = this.enemies[j];
                            const distance = bullet.position.distanceTo(enemy.position);
                            if (distance < 1.5) {
                                // 命中敌人
                                this.hitEnemy(enemy, j, bullet.position);
                                this.scene.remove(bullet);
                                this.bullets.splice(i, 1);
                                bulletRemoved = true;
                                break;
                            }
                        }
                    }
                    
                    if (bulletRemoved) continue;
                    
                    // 检查与障碍物的碰撞
                    for (const obstacle of this.obstacles) {
                        const distance = bullet.position.distanceTo(obstacle.position);
                        if (distance < 1.5) {
                            // 命中障碍物
                            this.createHitEffect(bullet.position);
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                            bulletRemoved = true;
                            break;
                        }
                    }
                    
                    // 检查是否超出边界
                    if (!bulletRemoved) {
                        const maxDistance = 100;
                        if (Math.abs(bullet.position.x) > maxDistance || 
                            Math.abs(bullet.position.z) > maxDistance || 
                            bullet.position.y < -10 || bullet.position.y > 50) {
                            this.scene.remove(bullet);
                            this.bullets.splice(i, 1);
                        }
                    }
                }
            }
            
            // 命中敌人
            hitEnemy(enemy, enemyIndex, hitPosition) {
                enemy.userData.health -= 50; // 每发子弹造成50点伤害
                this.gameStats.hits++; // 记录命中次数
                
                // 播放命中音效
                this.playHitSound();
                
                // 显示命中标记
                this.showHitMarker();
                
                // 创建命中特效
                this.createHitEffect(hitPosition, 0xff0000);
                
                if (enemy.userData.health <= 0) {
                    // 敌人死亡
                    this.scene.remove(enemy);
                    this.enemies.splice(enemyIndex, 1);
                    
                    // 记录击杀统计
                    this.gameStats.kills++;
                    this.gameStats.lastKillTime = Date.now();
                    
                    // 增加分数
                    this.score += 100;
                    
                    // 创建爆炸效果
                    this.createExplosion(hitPosition);
                    
                    // 显示击杀通知
                    if (typeof showKillNotification === 'function') {
                        showKillNotification('你', '敌人#' + enemyIndex, 'AK-47');
                    }
                    
                    console.log('💀 击杀敌人！得分:', this.score, '击杀数:', this.gameStats.kills);
                    
                    // 生成新敌人
                    setTimeout(() => {
                        this.createEnemy();
                    }, 2000);
                } else {
                    // 敌人受伤，改变颜色
                    const healthPercent = enemy.userData.health / enemy.userData.maxHealth;
                    enemy.material.color.setHex(healthPercent > 0.5 ? 0xff4444 : 0x880000);
                }
                
                this.updateHUD();
            }
            
            // 创建命中特效
            createHitEffect(position, color = 0xffff00) {
                for (let i = 0; i < 5; i++) {
                    const particleGeometry = new THREE.SphereGeometry(0.1, 4, 4);
                    const particleMaterial = new THREE.MeshBasicMaterial({ color: color });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    
                    particle.position.copy(position);
                    particle.userData = {
                        velocity: new THREE.Vector3(
                            (Math.random() - 0.5) * 0.5,
                            Math.random() * 0.3,
                            (Math.random() - 0.5) * 0.5
                        ),
                        life: 30
                    };
                    
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
            }
            
            // 创建爆炸效果
            createExplosion(position) {
                for (let i = 0; i < 15; i++) {
                    const particleGeometry = new THREE.SphereGeometry(0.2, 6, 6);
                    const particleMaterial = new THREE.MeshBasicMaterial({ 
                        color: Math.random() > 0.5 ? 0xff4400 : 0xff8800 
                    });
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    
                    particle.position.copy(position);
                    particle.userData = {
                        velocity: new THREE.Vector3(
                            (Math.random() - 0.5) * 1.0,
                            Math.random() * 0.8,
                            (Math.random() - 0.5) * 1.0
                        ),
                        life: 60,
                        gravity: -0.01
                    };
                    
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
            }
            
            // 更新粒子系统
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // 移动粒子
                    particle.position.add(particle.userData.velocity);
                    
                    // 重力效果
                    if (particle.userData.gravity) {
                        particle.userData.velocity.y += particle.userData.gravity;
                    }
                    
                    // 减少生命值
                    particle.userData.life--;
                    
                    // 渐变透明
                    const lifePercent = particle.userData.life / 60;
                    particle.material.opacity = lifePercent;
                    particle.material.transparent = true;
                    
                    // 移除生命结束的粒子
                    if (particle.userData.life <= 0) {
                        this.scene.remove(particle);
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            // 换弹功能
            reload() {
                if (this.playerStats.isReloading || this.playerStats.ammo === this.playerStats.magazineSize) return;
                
                // 检查是否有备用弹药
                const reserveAmmo = this.playerStats.maxAmmo - this.playerStats.magazineSize; // 备用弹药数量
                if (reserveAmmo <= 0) {
                    console.log('❌ 没有备用弹药！');
                    return;
                }
                
                this.playerStats.isReloading = true;
                console.log('🔄 换弹中...');
                
                // 播放换弹音效
                this.playReloadSound();
                
                // 显示换弹指示器
                const reloadIndicator = document.getElementById('reloadIndicator');
                if (reloadIndicator) {
                    reloadIndicator.style.display = 'block';
                }
                
                setTimeout(() => {
                    const currentAmmo = this.playerStats.ammo; // 当前弹匣内弹药
                    const neededAmmo = this.playerStats.magazineSize - currentAmmo; // 需要补充的弹药
                    const availableReserveAmmo = this.playerStats.maxAmmo - this.playerStats.magazineSize; // 可用的备用弹药
                    const reloadAmount = Math.min(neededAmmo, availableReserveAmmo); // 实际补充数量
                    
                    // 更新弹药数量
                    this.playerStats.ammo += reloadAmount;
                    this.playerStats.maxAmmo -= reloadAmount; // 从备用弹药中扣除
                    this.playerStats.isReloading = false;
                    
                    // 隐藏换弹指示器
                    if (reloadIndicator) {
                        reloadIndicator.style.display = 'none';
                    }
                    
                    this.updateHUD();
                    
                    console.log('✅ 换弹完成！当前弹药:', this.playerStats.ammo, '备用弹药:', this.playerStats.maxAmmo - this.playerStats.magazineSize);
                }, 2000); // 2秒换弹时间
            }
            
            // 更新HUD显示 (CS:GO风格)
            updateHUD() {
                // 更新血量
                const healthPercent = this.playerStats.health / this.playerStats.maxHealth;
                document.getElementById('healthDisplay').textContent = this.playerStats.health;
                
                // 更新血量条
                const healthBar = document.getElementById('healthBar');
                if (healthBar) {
                    healthBar.style.width = (healthPercent * 100) + '%';
                    if (healthPercent > 0.6) {
                        healthBar.style.background = '#00ff00';
                        document.getElementById('healthDisplay').style.color = '#00ff00';
                    } else if (healthPercent > 0.3) {
                        healthBar.style.background = '#ffff00';
                        document.getElementById('healthDisplay').style.color = '#ffff00';
                    } else {
                        healthBar.style.background = '#ff0000';
                        document.getElementById('healthDisplay').style.color = '#ff0000';
                    }
                }
                
                // 更新弹药

            // 更新玩家移动
            updatePlayer() {
                const speed = 0.1;
                const direction = new THREE.Vector3();
                
                // 获取玩家朝向
                const forward = new THREE.Vector3(0, 0, -1);
                const right = new THREE.Vector3(1, 0, 0);
                
                // 根据玩家旋转调整方向
                forward.applyQuaternion(this.player.quaternion);
                right.applyQuaternion(this.player.quaternion);
                
                // 根据按键移动
                if (this.keys.forward) direction.add(forward);
                if (this.keys.backward) direction.sub(forward);
                if (this.keys.left) direction.sub(right);
                if (this.keys.right) direction.add(right);
                
                // 标准化方向并应用速度
                if (direction.length() > 0) {
                    direction.normalize();
                    this.player.position.add(direction.multiplyScalar(speed));
                }
                
                // 限制玩家在地面范围内
                this.player.position.x = Math.max(-45, Math.min(45, this.player.position.x));
                this.player.position.z = Math.max(-45, Math.min(45, this.player.position.z));
                this.player.position.y = 1; // 保持在地面上
                
                // 多人联机：发送位置更新
                this.sendPositionUpdate();
            }
            
            // 更新敌人AI
            updateEnemies() {
                for (let i = 0; i < this.enemies.length; i++) {
                    const enemy = this.enemies[i];
                    const now = Date.now();
                    
                    // 每500ms改变一次移动方向
                    if (now - enemy.userData.lastMoveTime > 500) {
                        enemy.userData.moveDirection = new THREE.Vector3(
                            (Math.random() - 0.5) * 2,
                            0,
                            (Math.random() - 0.5) * 2
                        ).normalize();
                        enemy.userData.lastMoveTime = now;
                    }
                    
                    // 移动敌人
                    enemy.position.add(enemy.userData.moveDirection.clone().multiplyScalar(enemy.userData.speed));
                    
                    // 限制敌人在地图范围内
                    enemy.position.x = Math.max(-90, Math.min(90, enemy.position.x));
                    enemy.position.z = Math.max(-90, Math.min(90, enemy.position.z));
                    
                    // 敌人朝向玩家
                    const direction = new THREE.Vector3();
                    direction.subVectors(this.player.position, enemy.position);
                    if (direction.length() > 0) {
                        direction.normalize();
                        const angle = Math.atan2(direction.x, direction.z);
                        enemy.rotation.y = angle;
                    }
                    
                    // 简单的跳跃动画
                    enemy.position.y = 1 + Math.sin(now * 0.005 + i) * 0.2;
                }
            }

                } else {

                }

            // 启动NPC AI
            startNPCAI() {
                console.log('🧠 启动NPC AI系统');
                
                setInterval(() => {
                    if (!this.isGameStarted) return;
                    
                    this.otherPlayers.forEach((npc, npcId) => {

            }
            
            // 更新NPC行为（完整AI系统）
            updateNPCBehavior(npc) {
                const now = Date.now();
                const userData = npc.userData;
                
                // 如果NPC死亡，处理重生
                if (!userData.isAlive) {
                    if (userData.deathTime && now - userData.deathTime > userData.respawnTime) {
                        this.respawnNPC(npc);
                    }
                    return;
                }
                
                // 更新血条
                this.updateHealthBar(npc);
                
                // 随机移动
                if (now - userData.lastMoveTime > 2000) { // 每2秒改变方向
                    userData.moveDirection = new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        0,
                        (Math.random() - 0.5) * 2
                    ).normalize();
                    userData.lastMoveTime = now;
                }
                
                // 移动NPC
                const moveSpeed = 0.05;
                npc.position.x += userData.moveDirection.x * moveSpeed;
                npc.position.z += userData.moveDirection.z * moveSpeed;
                
                // 边界检查
                const boundary = 15;
                if (Math.abs(npc.position.x) > boundary) {
                    npc.position.x = Math.sign(npc.position.x) * boundary;
                    userData.moveDirection.x *= -1;
                }
                if (Math.abs(npc.position.z) > boundary) {
                    npc.position.z = Math.sign(npc.position.z) * boundary;
                    userData.moveDirection.z *= -1;
                }
                
                // 面向移动方向
                npc.lookAt(
                    npc.position.x + userData.moveDirection.x,
                    npc.position.y,
                    npc.position.z + userData.moveDirection.z
                );
                
                // 智能射击（射击冷却 + 距离判断）
                if (this.player && this.canNPCShoot(npc)) {
                    const distanceToPlayer = npc.position.distanceTo(this.player.position);
                    
                    // 在射程内且有概率射击
                    if (distanceToPlayer < 20 && Math.random() < 0.05) { // 5%概率，20米射程
                        this.npcShoot(npc);
                    }
                }
            }
            
            // 检查NPC是否可以射击
            canNPCShoot(npc) {
                const now = Date.now();
                return npc.userData.isAlive && 
                       (now - npc.userData.lastShootTime) > npc.userData.shootCooldown;
            }
            
            // NPC重生
            respawnNPC(npc) {
                const userData = npc.userData;
                
                // 重置血量和状态
                userData.health = userData.maxHealth;
                userData.isAlive = true;
                userData.deathTime = null;
                
                // 重置位置
                npc.position.set(
                    userData.originalPosition[0] + (Math.random() - 0.5) * 4, // 在原位置附近随机重生
                    userData.originalPosition[1],
                    userData.originalPosition[2] + (Math.random() - 0.5) * 4
                );
                
                // 显示NPC
                npc.visible = true;
                
                // 更新血条
                this.updateHealthBar(npc);
                
                console.log('🔄 NPC重生:', userData.name);
            }
            
            // NPC射击（带射击冷却）

                if (!this.player || !npc.userData.isAlive) return;
                
                const now = Date.now();
                npc.userData.lastShootTime = now;
                
                const shootDirection = new THREE.Vector3();
                shootDirection.subVectors(this.player.position, npc.position).normalize();
                
                // 添加一些射击精度误差（模拟真人）
                shootDirection.x += (Math.random() - 0.5) * 0.2;
                shootDirection.z += (Math.random() - 0.5) * 0.2;
                shootDirection.normalize();

                    color: 0xff4400,
                    transparent: true,
                    opacity: 0.9
                });

                bullet.position.copy(npc.position);
                bullet.position.y += 1.6; // 从胸部高度射击
                bullet.userData = {
                    direction: shootDirection,
                    speed: 0.8,
                    damage: 25, // NPC伤害
                    isNPCBullet: true,
                    shooter: npc.userData.id,
                    shooterName: npc.userData.name,
                    lifeTime: 3000, // 3秒后自动销毁
                    startTime: now
                };
                
                this.scene.add(bullet);
                this.bullets.push(bullet);
                
                console.log('🤖💥 NPC射击:', npc.userData.name, '射击方向:', shootDirection);

            `;
            
            notification.innerHTML = `
                <span style="color: #ffff00; font-weight: bold;">${killerName}</span>
                <span style="color: #ffffff;"> 🔫 </span>
                <span style="color: #ff8888;">${victimName}</span>
                <div style="font-size: 10px; color: #cccccc; margin-top: 2px;">${weapon}</div>
            `;
            
            killFeed.insertBefore(notification, killFeed.firstChild);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.5s ease';
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }
            }, 3000);
            
            // 限制最多显示5个通知
            while (killFeed.children.length > 5) {
                killFeed.lastChild.remove();
            }
        }
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            .pulse-animation {
                animation: pulse 0.3s ease-in-out;
            }
        `;
        document.head.appendChild(style);

        // 初始状态检查
        setTimeout(() => {
            if (!socket.connected) {
                updateStatus('error');
            }
        }, 3000);
    </script>
</body>
</html>
